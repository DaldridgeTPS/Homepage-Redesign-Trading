<style>
	.full-width-force {
		width: 100% !important;
		max-width: 1200px !important;
		margin: auto !important;
	}

	section.category-hero {
		background: #ffffff;
		padding: 0 10px;
	}

	section.category-hero .category-hero-container {
		max-width: 1200px;
		margin: 20px auto;
		position: relative;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	section.category-hero .category-hero-container picture {
		width: 100%;
		border-radius: 4px;
	}

	section.category-hero .category-hero-container picture img {
		width: 100%;
		border-radius: 4px;
	}

	section.category-hero .category-hero-container .splide__pagination {
		right: 0 !important;
		left: initial !important;
		display: flex !important;
	}

	section.category-hero .category-hero-container h2 {
		position: absolute;
		left: 0;
		bottom: 0;
		margin: 0;
		background: #ffffff;
		color: #000000;
		width: fit-content;
		box-sizing: border-box;
		border-radius: 0 4px 0 0;
		padding: 15px 30px 6px 40px;
		font-family: DIN Condensed, DIN Condensed Bold, system-ui;
		font-size: 32px;
		text-transform: uppercase;
		z-index: 2;
	}
</style>

<script>

	new Splide('.splide.category-hero-container', {

		rewind: (boolean = true),
		rewindByDrag: (boolean = true),
	}).mount();
