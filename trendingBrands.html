<style>
	.full-width-force {
		width: 100% !important;
		max-width: 1200px !important;
		margin: auto !important;
	}

	section.trending-brands {
		background: #ffffff;
		padding: 0 10px;
	}

	section.trending-brands .trending-brands-container {
		background: #f5f5f5;
		border-radius: 4px;
		max-width: 1200px;
		margin: 20px auto;
	}

	section.trending-brands .content {
		padding: 20px;
	}

	section.trending-brands h2 {
		font-family: DIN Condensed Bold, 'DIN Condensed', sans-serif;
		font-size: 32px;
		text-transform: uppercase;
		color: #000000;
		text-align: center;
		margin: 0;
		padding: 0;
	}

	section.trending-brands .trending-brands-grid {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		gap: 20px;
		margin-top: 10px;
	}

	section.trending-brands .trending-brands-grid a {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 5px;
		transition: opacity 0.2s ease-in-out;
	}

	section.trending-brands .trending-brands-grid img {
		width: 100%;
	}

	@media only screen and (min-width: 768px) {
		section.trending-brands .trending-brands-grid {
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
		}
	}

	section.trending-brands .trending-brands-grid .faded-out {
		opacity: 0.3;
	}
</style>

<script>
	document.querySelector('section.trending-brands').parentNode.parentNode.parentNode.classList.add('full-width-force');

	// Wait for the DOM to be fully loaded
	const trendingBrandsGrid = document.querySelector('.trending-brands-grid');

	// Check if the grid exists to avoid errors in pages without the grid
	if (trendingBrandsGrid) {
		const links = trendingBrandsGrid.querySelectorAll('a');

		links.forEach((link) => {
			link.addEventListener('mouseover', function () {
				// Apply faded-out class to all other links
				links.forEach((otherLink) => {
					if (otherLink !== link) {
						otherLink.classList.add('faded-out');
					}
				});
			});

			link.addEventListener('mouseout', function () {
				// Remove the faded-out class from all links
				links.forEach((otherLink) => {
					otherLink.classList.remove('faded-out');
				});
			});
		});
	}
</script>
