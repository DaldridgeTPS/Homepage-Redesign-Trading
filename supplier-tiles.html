<style>
	.full-width-force {
		width: 100% !important;
		max-width: 1200px !important;
		margin: auto !important;
	}

	section.supplier-tiles {
		background: #ffffff;
		padding: 0 10px;
	}

	section.supplier-tiles .supplier-tiles-container {
		max-width: 1200px;
		margin: 20px auto;
		/* display: grid; */
		/* grid-template-columns: 1fr 1fr; */
		/* gap: 10px; */
	}

	@media only screen and (min-width: 768px) {
		section.supplier-tiles .supplier-tiles-container {
			/* grid-template-columns: 1fr 1fr 1fr 1fr; */
		}

		section.supplier-tiles .supplier-tiles-container a:hover span {
			background: #ffffff;
			color: #000000;
		}
	}

	section.supplier-tiles .supplier-tiles-container a {
		position: relative;
	}

	section.supplier-tiles .supplier-tiles-container a img {
		width: 100%;
		display: block;
		border-radius: 4px;
	}

	section.supplier-tiles .supplier-tiles-container a span {
		position: absolute;
		background: #000000;
		color: #ffffff;
		text-align: center;
		left: 5%;
		width: 90%;
		bottom: 10px;
		box-sizing: border-box;
		border-radius: 4px;
		padding: 8px;
		font-family: Muli, arial, helvetica, sans-serif;
		font-size: 14px;
		text-transform: uppercase;
		border: solid 1px #000000;
		transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-backdrop-filter;
		transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
		transition-duration: 0.15s;
	}
</style>

<script>
